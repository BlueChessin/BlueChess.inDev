<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Chess.in – Ban Players</title>
    <meta name="description" content="Welcome to Blue Chess.in! Play online chess against bots, friends, or real players worldwide. Fast, fun, and completely free.">
  <link rel="shortcut icon" href="files/img/-s-logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg,#02122a,#0f2b55);
      color: #fff;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    .container {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1;
    }
    .sidebar {
      width: 250px;
      background: rgba(0,0,0,.25);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 0 20px rgba(74,163,255,0.6), 0 0 40px rgba(74,163,255,0.3);
      animation: sidebarGlow 3s infinite alternate;
    }
    @keyframes sidebarGlow {
      from { box-shadow: 0 0 20px rgba(74,163,255,0.6), 0 0 40px rgba(74,163,255,0.3); }
      to   { box-shadow: 0 0 30px rgba(74,163,255,1), 0 0 60px rgba(74,163,255,0.6); }
    }
    .sidebar h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    .logo {
      width: 200px;
      margin: 0 auto 20px;
      display: block;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu button {
      background-color: rgba(255,255,255,.1);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      text-align: left;
      transition: background 0.3s, transform 0.2s;
    }
    .menu button:hover {
      background-color: rgba(74,163,255,.9);
      color: #00122e;
      transform: translateX(5px);
    }
    .main {
      flex: 1;
      padding: 20px;
      background: rgba(255,255,255,.06);
      border-radius: 14px;
      margin: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,.15);
      text-align: center;
    }
    .main h2 {
      margin-bottom: 20px;
    }
    .chessboard-img {
      display: block;
      margin: 0 auto;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(74,163,255,0.6);
    }
    /* Banners */
  .banner {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 22px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    cursor: pointer;
    z-index: 9999;
    animation: floatIn 0.4s ease-out;
  }
  @keyframes floatIn {
    from { opacity: 0; transform: translate(-50%, 20px); }
    to   { opacity: 1; transform: translate(-50%, 0); }
  }
  #joinBanner { background: #28a745; color: white; }
  #challengeBanner { background: #ffc107; color: black; cursor: default; }
  .banner button {
    margin-left: 8px;
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  .banner #green { background: #28a745; color: white; }
  .banner #red { background: #ff4d4d; color: white; }
  .main {
    /* Custom scrollbar styles */
    scrollbar-width: 20px;
    scrollbar-color: #4aa3ff #02122a;
    flex: 1;
    padding: 20px;
    background: rgba(255,255,255,.06);
    border-radius: 14px;
    margin: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,.15);
    text-align: center;
    overflow-x: auto;
    overflow-y: auto;
  }
  .main::-webkit-scrollbar {
    width: 8px;
    background: #02122a;
    border-radius: 8px;
  }
  .main::-webkit-scrollbar-thumb {
    background: #4aa3ff;
    border-radius: 8px;
  }
  .main::-webkit-scrollbar-thumb:hover {
    background: #3578c7;
  }
    
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: rgba(0,0,0,0.15);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(74,163,255,0.2);
  }
  th, td {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    text-align: left;
  }
  th {
    background: rgba(74,163,255,0.18);
    color: #fff;
    font-weight: bold;
  }
  tr:last-child td {
    border-bottom: none;
  }
  tr:hover {
    background: rgba(74,163,255,0.09);
  }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="files/img/-w-logo.png" alt="Blue Chess.in" class="logo">
    <div class="menu">
      <button id="viewP">View All Players</button>
      <button id="newP">View and Add new Profile Pics</button>
      <button id="giveB">Give Player Blue Rooks</button>
      <button id="addV">View and Add new Chess Videos</button>
    </div>
  </div>

  <div class="main">
    <h1>List Of Players</h1>
    <div class="players"></div> <!-- Player list will be populated here not as a Table -->
  </div>
</div>



<script>
  const SUPABASE_URL = "https://ruevzmnbhoowmuleeqjb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZXZ6bW5iaG9vd211bGVlcWpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzOTUzNTIsImV4cCI6MjA2OTk3MTM1Mn0.tt_xEAqLGiv92mvqhQaEvsjTBE6cmYDC3kkQcyPqsTY";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


  function getCodeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('code');
  }

  document.getElementById('viewP').onclick = function() {
    window.location.href = 'adminpanel.html?code=' + encodeURIComponent(getCodeFromURL());
  };

  document.getElementById('newP').onclick = function() {
    window.location.href = 'newProfiles.html?code=' + encodeURIComponent(getCodeFromURL());
  };

  document.getElementById('giveB').onclick = function() {
    window.location.href = 'giveBlueRooks.html?code=' + encodeURIComponent(getCodeFromURL());
  };  

  document.getElementById('addV').onclick = function() {
    window.location.href = 'addVideos.html?code=' + encodeURIComponent(getCodeFromURL());
  };


  init();
  
  async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      console.log("Admin code from URL:", code);
      if (!code) {
          alert("No code provided. Redirecting to enter code page.");
          window.location.href = "entercode.html";
          return;
      }
      const { data, error } = await supabaseClient
          .from('secret_codes')
          .select('*')
          .eq('code1', code)
          .single();
      
      if (error || !data) {
          alert("This Page does Not Exist. Redirecting to Home page.");
          window.location.href = "https://aksh-cloud.github.io/BlueChess.in/home.html";
          return;
      }else {
          loadPlayers();
      }
  }

    async function loadPlayers() {
        const players = await fetchPlayers();
        const playersDiv = document.querySelector('.players');
        playersDiv.innerHTML = '';
        if (players.length === 0) {
          playersDiv.innerHTML = '<p>No players found.</p>';
          return;
        }
        players.forEach(player => {
          const playerCard = document.createElement('div');
          playerCard.style.background = 'rgba(0,0,0,0.13)';
          playerCard.style.borderRadius = '10px';
          playerCard.style.margin = '12px auto';
          playerCard.style.padding = '16px';
          playerCard.style.maxWidth = '500px';
          playerCard.style.boxShadow = '0 2px 12px rgba(74,163,255,0.13)';
          playerCard.style.display = 'flex';
          playerCard.style.alignItems = 'center';
          playerCard.style.gap = '18px';

          const img = document.createElement('img');
            img.src = player.profile
            ? `https://ruevzmnbhoowmuleeqjb.supabase.co/storage/v1/object/public/avatars/${player.profile}`
            : 'files/img/profiles/default-avatar.png';
          img.alt = player.username;
          img.style.width = '60px';
          img.style.height = '60px';
          img.style.borderRadius = '50%';
          img.style.objectFit = 'cover';
          img.style.boxShadow = '0 0 8px #4aa3ff';

          const infoDiv = document.createElement('div');
          infoDiv.style.flex = '1';
          infoDiv.innerHTML = `
            <strong>${player.username}</strong> <br>
            <span style="font-size:0.95em;color:#b8e0ff;">${player.email || ''}</span><br>
            <span style="font-size:0.9em;">
              ${player.dev ? 'Dev • ' : ''}
              ${player.owner ? 'Owner • ' : ''}
              ${player.admin ? 'Admin • ' : ''}
              ${player.coadmin ? 'Co-Admin • ' : ''}
              ${player.banned ? '<span style="color:#ff4d4d;">Banned</span>' : '<span style="color:#28a745;">Active</span>'}
            </span>
          `;

          const banBtn = document.createElement('button');
          banBtn.textContent = player.banned ? 'Unban' : 'Ban';
          banBtn.style.background = player.banned ? '#28a745' : '#ff4d4d';
          banBtn.style.color = '#fff';
          banBtn.style.border = 'none';
          banBtn.style.borderRadius = '7px';
          banBtn.style.padding = '8px 18px';
          banBtn.style.fontWeight = 'bold';
          banBtn.style.cursor = 'pointer';
          banBtn.onclick = async () => {
            banBtn.disabled = true;
            banBtn.textContent = player.banned ? 'Unbanning...' : 'Banning...';
            confirmation = window.confirm(`Are you sure you want to ${player.banned ? 'unban' : 'ban'} ${player.username}?`);
            if (!confirmation) {
              banBtn.disabled = false;
              banBtn.textContent = player.banned ? 'Unban' : 'Ban';
              return;
            }
            const { profile } = await supabaseClient
              .from('profiles')
              .select('dev');
            if (profile && profile.dev) {
              alert("You cannot ban a developer!");
              banBtn.disabled = false;
              banBtn.textContent = player.banned ? 'Unban' : 'Ban';
              return;
            }
            const { error } = await supabaseClient
              .from('profiles')
              .update({ banned: !player.banned })
              .eq('id', player.id);
            if (error) {
              alert('Error updating ban status.');
              banBtn.disabled = false;
              banBtn.textContent = player.banned ? 'Unban' : 'Ban';
            } else {
              await loadPlayers();
            }

          };

          playerCard.appendChild(img);
          playerCard.appendChild(infoDiv);
          playerCard.appendChild(banBtn);
          playersDiv.appendChild(playerCard);
        });
    }
    


    async function fetchPlayers() {
      const { data, error } = await supabaseClient
        .from('profiles')
        .select('id, username, email, dev, owner, admin, coadmin, banned, profile');
      
      if (error) {
        console.error('Error fetching players:', error);
        return [];
      }
      return data;
    }  
    

  // Particles.js config
  particlesJS("particles-js", {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#4aa3ff" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 150, color: "#4aa3ff", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "repulse" } }
    },
    retina_detect: true
  });
</script>
</body>
</html>
