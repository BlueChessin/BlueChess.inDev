// Use iframe for YouTube preview
let ytIframe = null;
document.getElementById('url').addEventListener('input', function() {
    const url = this.value.trim();
    const preview = document.getElementById('preview');
    // Remove existing iframe if any
    if (ytIframe) {
        ytIframe.remove();
        ytIframe = null;
    }
    // Hide and reset video preview
    preview.style.display = 'none';
    preview.removeAttribute('src');
    preview.load();

    // YouTube URL detection
    const ytMatch = url.match(/^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//i);
    if (ytMatch) {
        let embedUrl = url;
        if (url.includes("watch?v=")) {
            embedUrl = url.replace("watch?v=", "embed/");
        } else if (url.includes("youtu.be/")) {
            const videoId = url.split("youtu.be/")[1].split(/[?&]/)[0];
            embedUrl = `https://www.youtube.com/embed/${videoId}`;
        } else if (url.includes("youtube.com/shorts/")) {
            const videoId = url.split("youtube.com/shorts/")[1].split(/[?&]/)[0];
            embedUrl = `https://www.youtube.com/embed/${videoId}`;
        }
        ytIframe = document.createElement('iframe');
        ytIframe.width = 500;
        ytIframe.height = 280;
        ytIframe.style.display = 'block';
        ytIframe.style.margin = '20px auto';
        ytIframe.style.borderRadius = '10px';
        ytIframe.style.boxShadow = '0 0 20px rgba(74,163,255,0.4)';
        ytIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        ytIframe.allowFullscreen = true;
        ytIframe.src = embedUrl;
        ytIframe.frameBorder = 0;
        preview.parentNode.insertBefore(ytIframe, preview.nextSibling);
    }
});

document.getElementById('addVideoBtn').onclick = async function() {
    const title = document.getElementById('title').value.trim();
    const url = document.getElementById('url').value.trim();
    const author = document.getElementById('author').value.trim();

    if (!title || !url || !author) {
        alert('Please fill in all fields.');
        return;
    }

    
    const isYouTube = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//i.test(url);
    const isDirectVideo = url.match(/\.(mp4|webm|ogg)$/i);

    if (!isYouTube && !isDirectVideo) {
        alert('Please enter a valid YouTube or direct video URL.');
        return;
    }

    
    let embedUrl = url;
    if (isYouTube) {
        if (url.includes("watch?v=")) {
            embedUrl = url.replace("watch?v=", "embed/");
        } else if (url.includes("youtu.be/")) {
            const videoId = url.split("youtu.be/")[1].split(/[?&]/)[0];
            embedUrl = `https://www.youtube.com/embed/${videoId}`;
        } else if (url.includes("youtube.com/shorts/")) {
            const videoId = url.split("youtube.com/shorts/")[1].split(/[?&]/)[0];
            embedUrl = `https://www.youtube.com/embed/${videoId}`;
        }
    }

    
    const { data, error } = await supabaseClient
        .from('videos')
        .insert([{ title, url: embedUrl, author }]);

    if (error) {
        alert('Error adding video: ' + error.message);
        return;
    }

    alert('Video added successfully!');
    document.getElementById('title').value = '';
    document.getElementById('url').value = '';
    document.getElementById('author').value = '';
    document.getElementById('preview').style.display = 'none';
};
